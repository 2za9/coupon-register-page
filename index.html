<!DOCTYPE html>
<html lang="ko">
<!-- ... (head 부분과 style은 동일) ... -->
<body>
    <div class="container">
        <h1 class="title">토큰 수령</h1>

        <div id="metamaskGuide" class="metamask-guide" style="display: none;">
            MetaMask 지갑이 필요합니다.<br>
            아래 버튼을 눌러 설치해주세요.
        </div>

        <div id="mobileMetamaskGuide" class="metamask-guide" style="display: none;">
            MetaMask 앱에서 브라우저를 통해 접속하거나<br>
            아래 버튼을 눌러 MetaMask 앱으로 이동해주세요.
        </div>

        <div id="storeButtons" class="store-buttons">
            <a href="https://play.google.com/store/apps/details?id=io.metamask" 
               target="_blank" 
               class="store-button google-play"
               id="googlePlayButton">
                Google Play에서 설치하기
            </a>
            <a href="https://apps.apple.com/us/app/metamask/id1438144202" 
               target="_blank" 
               class="store-button app-store"
               id="appStoreButton">
                App Store에서 설치하기
            </a>
        </div>

        <button id="openMetaMask" class="connect-wallet" style="display: none;">MetaMask 앱으로 이동</button>
        <button id="connectWallet" class="connect-wallet">MetaMask 연결하기</button>
        <div id="walletStatus" class="wallet-status"></div>

        <!-- ... (나머지 HTML은 동일) ... -->
    </div>

    <script>
        const connectWalletBtn = document.getElementById('connectWallet');
        const openMetaMaskBtn = document.getElementById('openMetaMask');
        const walletStatus = document.getElementById('walletStatus');
        const metamaskGuide = document.getElementById('metamaskGuide');
        const mobileMetamaskGuide = document.getElementById('mobileMetamaskGuide');
        const storeButtons = document.getElementById('storeButtons');
        const form = document.getElementById('couponForm');
        const submitButton = document.getElementById('submitButton');
        const notification = document.getElementById('notification');
        
        let userWalletAddress = null;

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function getMobileOperatingSystem() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                return 'Android';
            }

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }

            return 'unknown';
        }

        function isMetaMaskBrowser() {
            return window.ethereum?.isMetaMask && isMobileDevice();
        }

        // MetaMask 딥링크 생성
        function getMetaMaskDeepLink() {
            const currentUrl = encodeURIComponent(window.location.href);
            if (getMobileOperatingSystem() === 'iOS') {
                return `metamask://dapp/${currentUrl}`;
            } else {
                return `https://metamask.app.link/dapp/${currentUrl}`;
            }
        }

        function updateInterface() {
            const isMobile = isMobileDevice();
            const isMetaMaskInstalled = typeof window.ethereum !== 'undefined' && window.ethereum.isMetaMask;
            const isInMetaMaskBrowser = isMetaMaskBrowser();
            const os = getMobileOperatingSystem();

            if (isMobile) {
                if (!isMetaMaskInstalled) {
                    // MetaMask가 설치되지 않은 경우
                    connectWalletBtn.style.display = 'none';
                    metamaskGuide.style.display = 'block';
                    storeButtons.style.display = 'flex';
                    mobileMetamaskGuide.style.display = 'none';
                    openMetaMaskBtn.style.display = 'none';

                    if (os === 'Android') {
                        document.getElementById('appStoreButton').style.display = 'none';
                    } else if (os === 'iOS') {
                        document.getElementById('googlePlayButton').style.display = 'none';
                    }
                } else if (!isInMetaMaskBrowser) {
                    // MetaMask가 설치되어 있지만 MetaMask 브라우저가 아닌 경우
                    connectWalletBtn.style.display = 'none';
                    metamaskGuide.style.display = 'none';
                    storeButtons.style.display = 'none';
                    mobileMetamaskGuide.style.display = 'block';
                    openMetaMaskBtn.style.display = 'block';
                } else {
                    // MetaMask 브라우저인 경우
                    connectWalletBtn.style.display = 'block';
                    metamaskGuide.style.display = 'none';
                    storeButtons.style.display = 'none';
                    mobileMetamaskGuide.style.display = 'none';
                    openMetaMaskBtn.style.display = 'none';
                }
            } else {
                // 데스크톱의 경우 기존 로직 유지
                if (!isMetaMaskInstalled) {
                    connectWalletBtn.style.display = 'none';
                    metamaskGuide.style.display = 'block';
                    storeButtons.style.display = 'flex';
                } else {
                    metamaskGuide.style.display = 'none';
                    storeButtons.style.display = 'none';
                    connectWalletBtn.style.display = 'block';
                }
                mobileMetamaskGuide.style.display = 'none';
                openMetaMaskBtn.style.display = 'none';
            }
        }

        // MetaMask 앱으로 이동
        function openMetaMaskApp() {
            const deepLink = getMetaMaskDeepLink();
            window.location.href = deepLink;
        }

        async function checkIfWalletIsConnected() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        userWalletAddress = accounts[0];
                        updateWalletStatus();
                        showNotification('지갑이 자동으로 연결되었습니다.', 'success');
                    }
                } catch (error) {
                    console.error('자동 연결 중 오류 발생:', error);
                }
            }
        }

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    connectWalletBtn.disabled = true;
                    connectWalletBtn.innerHTML = '<span class="loader"></span>';
                    
                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts'
                    });
                    
                    userWalletAddress = accounts[0];
                    updateWalletStatus();
                    showNotification('지갑이 연결되었습니다.', 'success');
                } catch (error) {
                    showNotification('지갑 연결에 실패했습니다.', 'error');
                    console.error(error);
                } finally {
                    connectWalletBtn.disabled = false;
                    connectWalletBtn.textContent = 'MetaMask 연결하기';
                }
            }
        }

        function updateWalletStatus() {
            if (userWalletAddress) {
                const shortAddress = `${userWalletAddress.substring(0, 6)}...${userWalletAddress.substring(38)}`;
                walletStatus.textContent = `연결된 지갑: ${shortAddress}`;
                walletStatus.style.display = 'block';
                connectWalletBtn.style.display = 'none';
                openMetaMaskBtn.style.display = 'none';
            } else {
                walletStatus.style.display = 'none';
                updateInterface();
            }
        }

        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // 이벤트 리스너 설정
        connectWalletBtn.addEventListener('click', connectWallet);
        openMetaMaskBtn.addEventListener('click', openMetaMaskApp);

        if (window.ethereum) {
            window.ethereum.on('accountsChanged', function (accounts) {
                if (accounts.length === 0) {
                    userWalletAddress = null;
                } else {
                    userWalletAddress = accounts[0];
                }
                updateWalletStatus();
            });
        }

        // 페이지 로드 시 자동 연결 시도
        document.addEventListener('DOMContentLoaded', async () => {
            updateInterface();
            
            // MetaMask 브라우저에서만 자동 연결 시도
            if (isMetaMaskBrowser()) {
                await checkIfWalletIsConnected();
                
                if (typeof window.ethereum !== 'undefined' && !userWalletAddress) {
                    try {
                        const accounts = await window.ethereum.request({
                            method: 'eth_requestAccounts'
                        });
                        
                        if (accounts.length > 0) {
                            userWalletAddress = accounts[0];
                            updateWalletStatus();
                            showNotification('MetaMask가 자동으로 연결되었습니다.', 'success');
                        }
                    } catch (error) {
                        console.log('자동 연결이 거부되었습니다.');
                    }
                }
            }
        });

        // 폼 제출 이벤트 처리
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            if (!userWalletAddress) {
                showNotification('먼저 지갑을 연결해주세요.', 'error');
                return;
            }

            const couponCode = document.getElementById('couponCode').value.trim();
            
            if (!couponCode) {
                showNotification('쿠폰 코드를 입력해주세요.', 'error');
                return;
            }

            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loader"></span>';

            try {
                // 여기에 실제 API 호출 코드 추가
                await new Promise(resolve => setTimeout(resolve, 1000)); // 임시 딜레이
                showNotification('쿠폰이 성공적으로 등록되었습니다!', 'success');
                form.reset();
            } catch (error) {
                showNotification(error.message || '쿠폰 등록에 실패했습니다.', 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = '등록하기';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토큰 수령</title>
    <style>
        /* 기존 스타일 유지 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard Variable", Pretendard, Roboto, "Noto Sans KR", "Segoe UI", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        }

        body {
            background: #f5f7f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.5;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 32px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            color: #111827;
            margin-bottom: 32px;
        }

        .wallet-status {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            margin-bottom: 24px;
            font-size: 14px;
            color: #4b5563;
            word-break: break-all;
            display: none;
        }

        .store-buttons {
            display: none;
            gap: 12px;
            margin-bottom: 24px;
        }

        .store-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .store-button:hover {
            transform: translateY(-2px);
        }

        .google-play {
            background: #34a853;
        }

        .app-store {
            background: #0066cc;
        }

        .connect-wallet {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: #3b82f6;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-bottom: 24px;
        }

        .connect-wallet:hover {
            background: #2563eb;
        }

        .connect-wallet:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .form-group {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
        }

        .input-wrapper {
            flex: 1;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .submit-button {
            padding: 12px 24px;
            margin-top: 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .submit-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .submit-button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .error-text {
            color: #ef4444;
            font-size: 13px;
            margin-top: 6px;
            min-height: 18px;
        }

        .notification {
            margin-top: 16px;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .notification.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
                border-radius: 20px;
            }

            .form-group {
                flex-direction: column;
            }

            .submit-button {
                width: 100%;
                margin-top: 12px;
            }

            .store-buttons {
                flex-direction: column;
            }
        }

        .metamask-guide {
            text-align: center;
            margin-bottom: 16px;
            color: #4b5563;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">토큰 수령</h1>

        <div id="metamaskGuide" class="metamask-guide" style="display: none;">
            MetaMask 지갑이 필요합니다.<br>
            아래 버튼을 눌러 설치해주세요.
        </div>

        <div id="storeButtons" class="store-buttons">
            <a href="https://play.google.com/store/apps/details?id=io.metamask" 
               target="_blank" 
               class="store-button google-play"
               id="googlePlayButton">
                Google Play에서 설치하기
            </a>
            <a href="https://apps.apple.com/us/app/metamask/id1438144202" 
               target="_blank" 
               class="store-button app-store"
               id="appStoreButton">
                App Store에서 설치하기
            </a>
        </div>

        <button id="connectWallet" class="connect-wallet">MetaMask 연결하기</button>
        <div id="walletStatus" class="wallet-status"></div>

        <form id="couponForm">
            <div class="form-group">
                <div class="input-wrapper">
                    <label for="couponCode" class="input-label">쿠폰 코드</label>
                    <input 
                        type="text" 
                        id="couponCode" 
                        class="input-field"
                        placeholder="쿠폰 코드를 입력해주세요"
                        autocomplete="off"
                        required
                    >
                    <div class="error-text" id="couponError"></div>
                </div>
                <button type="submit" id="submitButton" class="submit-button">등록하기</button>
            </div>
        </form>

        <div id="notification" class="notification" style="display: none;"></div>
    </div>

    <script>
        const connectWalletBtn = document.getElementById('connectWallet');
        const walletStatus = document.getElementById('walletStatus');
        const metamaskGuide = document.getElementById('metamaskGuide');
        const storeButtons = document.getElementById('storeButtons');
        const form = document.getElementById('couponForm');
        const submitButton = document.getElementById('submitButton');
        const notification = document.getElementById('notification');
        
        let userWalletAddress = null;

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function getMobileOperatingSystem() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                return 'Android';
            }

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }

            return 'unknown';
        }

        function updateInterface() {
            const isMetaMaskInstalled = typeof window.ethereum !== 'undefined' && window.ethereum.isMetaMask;
            const isMobile = isMobileDevice();
            const os = getMobileOperatingSystem();

            if (!isMetaMaskInstalled) {
                connectWalletBtn.style.display = 'none';
                metamaskGuide.style.display = 'block';
                storeButtons.style.display = 'flex';

                if (os === 'Android') {
                    document.getElementById('appStoreButton').style.display = 'none';
                } else if (os === 'iOS') {
                    document.getElementById('googlePlayButton').style.display = 'none';
                }
            } else {
                metamaskGuide.style.display = 'none';
                storeButtons.style.display = 'none';
                connectWalletBtn.style.display = 'block';
            }
        }

        async function checkIfWalletIsConnected() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        userWalletAddress = accounts[0];
                        updateWalletStatus();
                        showNotification('지갑이 자동으로 연결되었습니다.', 'success');
                    }
                } catch (error) {
                    console.error('자동 연결 중 오류 발생:', error);
                }
            }
        }

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    connectWalletBtn.disabled = true;
                    connectWalletBtn.innerHTML = '<span class="loader"></span>';
                    
                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts'
                    });
                    
                    userWalletAddress = accounts[0];
                    updateWalletStatus();
                    showNotification('지갑이 연결되었습니다.', 'success');
                } catch (error) {
                    showNotification('지갑 연결에 실패했습니다.', 'error');
                    console.error(error);
                } finally {
                    connectWalletBtn.disabled = false;
                    connectWalletBtn.textContent = 'MetaMask 연결하기';
                }
            }
        }

        function updateWalletStatus() {
            if (userWalletAddress) {
                const shortAddress = `${userWalletAddress.substring(0, 6)}...${userWalletAddress.substring(38)}`;
                walletStatus.textContent = `연결된 지갑: ${shortAddress}`;
                walletStatus.style.display = 'block';
                connectWalletBtn.style.display = 'none';
            } else {
                walletStatus.style.display = 'none';
                updateInterface();
            }
        }

        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            if (!userWalletAddress) {
                showNotification('먼저 지갑을 연결해주세요.', 'error');
                return;
            }

            const couponCode = document.getElementById('couponCode').value.trim();
            
            if (!couponCode) {
                showNotification('쿠폰 코드를 입력해주세요.', 'error');
                return;
            }

            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loader"></span>';

            try {
                // 여기에 실제 API 호출 코드 추가
                await new Promise(resolve => setTimeout(resolve, 1000)); // 임시 딜레이
                showNotification('쿠폰이 성공적으로 등록되었습니다!', 'success');
                form.reset();
            } catch (error) {
                showNotification(error.message || '쿠폰 등록에 실패했습니다.', 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = '등록하기';
            }
        });

        connectWalletBtn.addEventListener('click', connectWallet);

        if (window.ethereum) {
            window.ethereum.on('accountsChanged', function (accounts) {
                if (accounts.length === 0) {
                    userWalletAddress = null;
                } else {
                    userWalletAddress = accounts[0];
                }
                updateWalletStatus();
            });
        }

        // 페이지 로드 시 자동 연결 시도
        document.
// 페이지 로드 시 자동 연결 시도
        document.addEventListener('DOMContentLoaded', async () => {
            updateInterface();
            await checkIfWalletIsConnected();
            
            // MetaMask가 설치되어 있지만 연결되어 있지 않은 경우 자동 연결 시도
            if (typeof window.ethereum !== 'undefined' && window.ethereum.isMetaMask && !userWalletAddress) {
                try {
                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts'
                    });
                    
                    if (accounts.length > 0) {
                        userWalletAddress = accounts[0];
                        updateWalletStatus();
                        showNotification('MetaMask가 자동으로 연결되었습니다.', 'success');
                    }
                } catch (error) {
                    // 사용자가 자동 연결을 거부한 경우 조용히 처리
                    console.log('자동 연결이 거부되었습니다.');
                }
            }
        });
    </script>
</body>
</html>

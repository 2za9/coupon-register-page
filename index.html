<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰 등록</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            line-height: 1.6;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .error-text {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            text-align: left;
            min-height: 1.2rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .response-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
        }

        .response-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .response-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .wallet-info {
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>쿠폰 등록</h1>
        
        <!-- 지갑 연결 섹션 -->
        <button id="connectWallet" type="button">MetaMask 연결하기</button>
        <div id="walletInfo" class="wallet-info" style="display: none;"></div>

        <!-- 쿠폰 입력 폼 -->
        <form id="couponForm">
            <div class="input-group">
                <label for="couponCode">쿠폰 코드</label>
                <input 
                    type="text" 
                    id="couponCode" 
                    placeholder="쿠폰 코드를 입력해주세요"
                    autocomplete="off"
                    required
                >
                <div class="error-text" id="couponError"></div>
            </div>

            <button type="submit" id="submitButton">등록하기</button>
        </form>
        
        <div id="responseMessage"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.0/web3.min.js"></script>
    <script>
        const connectWalletBtn = document.getElementById('connectWallet');
        const walletInfoDiv = document.getElementById('walletInfo');
        const form = document.getElementById('couponForm');
        const submitButton = document.getElementById('submitButton');
        const couponInput = document.getElementById('couponCode');
        const couponError = document.getElementById('couponError');
        const responseMessage = document.getElementById('responseMessage');

        let userWalletAddress = null;

        // MetaMask 연결 상태 확인
        async function checkMetaMaskConnection() {
            if (typeof window.ethereum !== 'undefined') {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    userWalletAddress = accounts[0];
                    updateWalletInfo();
                }
            } else {
                connectWalletBtn.textContent = 'MetaMask를 설치해주세요';
                connectWalletBtn.disabled = true;
            }
        }

        // 지갑 연결
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    connectWalletBtn.disabled = true;
                    connectWalletBtn.innerHTML = '<span class="loading"></span>';
                    
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });
                    
                    userWalletAddress = accounts[0];
                    updateWalletInfo();
                } catch (error) {
                    showMessage('지갑 연결에 실패했습니다.', 'error');
                    console.error(error);
                } finally {
                    connectWalletBtn.disabled = false;
                    connectWalletBtn.textContent = 'MetaMask 연결하기';
                }
            } else {
                window.open('https://metamask.io', '_blank');
            }
        }

        // 지갑 정보 업데이트
        function updateWalletInfo() {
            if (userWalletAddress) {
                const shortAddress = `${userWalletAddress.substring(0, 6)}...${userWalletAddress.substring(38)}`;
                walletInfoDiv.textContent = `연결된 지갑: ${shortAddress}`;
                walletInfoDiv.style.display = 'block';
                connectWalletBtn.style.display = 'none';
            } else {
                walletInfoDiv.style.display = 'none';
                connectWalletBtn.style.display = 'block';
            }
        }

        // 쿠폰 코드 검증
        function validateCouponCode(code) {
            if (!code) {
                couponError.textContent = "쿠폰 코드를 입력해주세요";
                return false;
            }
            if (code.length < 8) {
                couponError.textContent = "올바른 쿠폰 코드를 입력해주세요";
                return false;
            }
            couponError.textContent = "";
            return true;
        }

        // 메시지 표시
        function showMessage(text, type) {
            responseMessage.textContent = text;
            responseMessage.className = `response-message ${type}`;
            setTimeout(() => {
                responseMessage.textContent = '';
                responseMessage.className = 'response-message';
            }, 5000);
        }

        // 폼 제출 처리
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            if (!userWalletAddress) {
                showMessage('먼저 지갑을 연결해주세요.', 'error');
                return;
            }

            const couponCode = couponInput.value.trim();
            
            if (!validateCouponCode(couponCode)) {
                return;
            }

            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch('https://your-api-endpoint.com/register-coupon', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        coupon: couponCode,
                        wallet: userWalletAddress
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage('쿠폰이 성공적으로 등록되었습니다!', 'success');
                    form.reset();
                } else {
                    throw new Error(result.message || '쿠폰 등록에 실패했습니다.');
                }
            } catch (error) {
                showMessage(error.message || '서버 오류가 발생했습니다.', 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = '등록하기';
            }
        });

        // 이벤트 리스너
        connectWalletBtn.addEventListener('click', connectWallet);
        couponInput.addEventListener('input', () => validateCouponCode(couponInput.value));

        // MetaMask 계정 변경 감지
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', function (accounts) {
                if (accounts.length === 0) {
                    userWalletAddress = null;
                } else {
                    userWalletAddress = accounts[0];
                }
                updateWalletInfo();
            });
        }

        // 초기화
        checkMetaMaskConnection();
    </script>
</body>
</html>

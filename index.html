<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰 등록</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            line-height: 1.6;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* 너비 살짝 증가 */
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            text-align: center;
        }

        .form-row {
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .input-group {
            flex: 1;
            margin-bottom: 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .error-text {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            text-align: left;
            min-height: 1.2rem;
        }

        .submit-button {
            margin-top: 1.85rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            height: 2.875rem;
        }

        .submit-button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .submit-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .store-buttons {
            display: none;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .store-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease;
        }

        .store-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .store-button.google-play {
            background-color: #689f38;
        }

        .store-button.app-store {
            background-color: #007aff;
        }

        .store-icon {
            width: 24px;
            height: 24px;
        }

        .installation-guide {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            color: #856404;
            font-size: 0.9rem;
            text-align: center;
        }

        .wallet-info {
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            word-break: break-all;
        }

        #connectWallet {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            background-color: #3b82f6;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }

        #connectWallet:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }

        .loading {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .response-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
        }

        .response-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .response-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 480px) {
            .form-row {
                flex-direction: column;
                gap: 0.5rem;
            }

            .submit-button {
                margin-top: 0;
                width: 100%;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>쿠폰 등록</h1>
        
        <!-- MetaMask 설치 안내 -->
        <div id="metamaskGuide" class="installation-guide" style="display: none;">
            MetaMask 지갑이 필요합니다.<br>
            아래 버튼을 눌러 설치해주세요.
        </div>

        <!-- 스토어 버튼 -->
        <div id="storeButtons" class="store-buttons">
            <a href="https://play.google.com/store/apps/details?id=io.metamask" 
               target="_blank" 
               class="store-button google-play"
               id="googlePlayButton">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M3 20.5V3.5c0-.96.75-1.65 1.52-1.5l12.13 2.02c.71.11 1.35.74 1.35 1.47V21c0 .75-.64 1.38-1.35 1.48L4.52 22C3.75 22.15 3 21.46 3 20.5zm2-1l11 .93V3.57L5 2.64v16.86z'/%3E%3C/svg%3E" 
                alt="Play Store" 
                class="store-icon">
                Google Play
            </a>
            <a href="https://apps.apple.com/us/app/metamask/id1438144202" 
               target="_blank" 
               class="store-button app-store"
               id="appStoreButton">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.53 4.08zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z'/%3E%3C/svg%3E" 
                alt="App Store" 
                class="store-icon">
                App Store
            </a>
        </div>

        <button id="connectWallet" type="button">MetaMask 연결하기</button>
        <div id="walletInfo" class="wallet-info" style="display: none;"></div>

        <form id="couponForm">
            <div class="form-row">
                <div class="input-group">
                    <label for="couponCode">쿠폰 코드</label>
                    <input 
                        type="text" 
                        id="couponCode" 
                        placeholder="쿠폰 코드를 입력해주세요"
                        autocomplete="off"
                        required
                    >
                    <div class="error-text" id="couponError"></div>
                </div>
                <button type="submit" id="submitButton" class="submit-button">등록하기</button>
            </div>
        </form>
        
        <div id="responseMessage"></div>
    </div>

    <script>
        // 이전 JavaScript 코드 유지
    </script>
</body>
</html>
